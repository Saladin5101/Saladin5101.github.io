<head>

    <style>
        /* 页面基础样式优化 */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;

<body>
    <div class="container">
        <h1>Ladinos Docs Group</h1>
        <p>Join our community to access the latest documents and updates. Subscribe with your email below:</p>

        <!-- 你提供的代码 -->
        <div class="classictemplate template" style="display: block;">
            <style type="text/css">
                #groupsio_embed_signup input {border:1px solid #999; -webkit-appearance:none;}
                #groupsio_embed_signup label {display:block; font-size:16px; padding-bottom:10px; font-weight:bold;}
                #groupsio_embed_signup .email {display:block; padding:8px 0; margin:0 4% 10px 0; text-indent:5px; width:58%; min-width:130px;}
                #groupsio_embed_signup {
                background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif;
                }
                #groupsio_embed_signup .button {
                width:25%; margin:0 0 10px 0; min-width:90px;
                background-image: linear-gradient(to bottom,#337ab7 0,#265a88 100%);
                background-repeat: repeat-x;
                border-color: #245580;
                text-shadow: 0 -1px 0 rgba(0,0,0,.2);
                box-shadow: inset 0 1px 0 rgba(255,255,255,.15),0 1px 1px rgba(0,0,0,.075);

                font-size: 12px;
                line-height: 1.5;

                background-color: #337ab7;

                font-weight: 400;
                text-align: center;
                white-space: nowrap;
                vertical-align: middle;
                }
            </style>
            <div id="groupsio_embed_signup">
                <form action="https://groups.io/g/ladinos-docs/signup?u=939700150591370218" method="post" id="groupsio-embedded-subscribe-form" name="groupsio-embedded-subscribe-form" target="_blank">
                    <div id="groupsio_embed_signup_scroll">

                        <input type="email" value="" name="email" class="email" id="email" placeholder="Email Address" required="">

                            <input type="text" name="b_939700150591370218" tabindex="-1" value="">

            </div>
        </div>
        <!-- 代码结束 -->

        <p style="margin-top: 20px; color: #666;">Already a member? <a href="https://groups.io/g/ladinos-docs" target="_blank">Visit the group</a></p>
